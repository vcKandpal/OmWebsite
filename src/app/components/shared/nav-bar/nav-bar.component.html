<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a herf="#" class="navbar-brand">
      <img
        src="assets/img/logo.jpg"
        class="logo"
        width="50"
        height="50"
        alt=""
      />
      <span class="title">{{ navBrand }}</span>
    </a>
    <button
      class="navbar-toggler"
      data-toggle="collapse"
      data-target="#navbarCollapse"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
        <li
          *ngFor="let navBar of navBars; let i = index"
          [class]="i == 0 ? ' navbar-item' : 'navbar-item'"
        >
          <a
            *ngIf="navBar.subMenu.length == 0; else loggedOut"
            href="#"
            class="nav-link"
            routerLinkActive="active"
            [routerLink]="[navBar.link]"
            >{{ navBar.title }}</a
          >
          <ng-template #loggedOut>
            <!-- <div class="subnav">
              <a class="nav-link" data-toggle="dropdown">{{ navBar.title }}</a>
              <div class="subnav-content">
                <a href="#bring">Bring</a>
                <a href="#deliver">Deliver</a>
                <a href="#package">Package</a>
                <a href="#express">Express</a>
              </div>
            </div> -->
            <div class="btn-group">
              <a
                class="nav-link"
                routerLinkActive="active"
                [routerLink]="[navBar.link]"
                data-toggle="dropdown"
                >{{ navBar.title }}</a
              >
              <div class="dropdown-menu bg-dark text-light">
                <div *ngFor="let subMenu of navBar.subMenu">
                  <a
                    class="dropdown-item text-light"
                    href="#"
                    routerLinkActive="active"
                    [routerLink]="[subMenu.link]"
                    >{{ subMenu.title }}</a
                  >
                </div>
              </div>
            </div>
          </ng-template>
        </li>
      </ul>
    </div>
  </div>
</nav>
