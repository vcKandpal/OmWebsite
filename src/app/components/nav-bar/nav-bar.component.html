<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a herf="#" class="navbar-brand">
      <img src="assets/img/logo.jpg" class="logo" width="50" height="50" alt="" />
      <span class="title">{{navBrand}}</span>
    </a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
        <li *ngFor="let navBar of navBars ; let i= index" [class]="i == 0 ? ' navbar-item' : 'navbar-item'">
          <a href="#" class="nav-link" routerLinkActive="active" [routerLink]="[navBar.link]">{{navBar.title}}</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
